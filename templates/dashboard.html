<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard_style.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div class="header">
        <h1>Welcome, {{ username }}!</h1>
        <img src="{{ url_for('static', filename='logo2.png') }}" alt="Logo" class="logo">
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="container">
        <h2>Your Orders</h2>
        <ul>
            {% for order in orders %}
                <li>
                    <a href="{{ url_for('track_order', order_id=order.id) }}">Order #{{ order.id }}</a>
                    <a href="{{ url_for('delete_order', order_id=order.id) }}" class="delete-btn">Delete</a>
                </li>
            {% endfor %}
        </ul>
        
        <div class="action-buttons">
            <a href="{{ url_for('create_order') }}" class="create-btn">Create Order</a>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
        
        <p>Special Offer: Get 10% off on your next order with code "GREASESHIPPING".</p>
    </div>
</body>
</html>
